        <p>这是一段包含着同步、异步、回调的代码段，来自公众号<a href="http://mp.weixin.qq.com/s?__biz=MzAxODE2MjM1MA==&amp;mid=2651552077&amp;idx=2&amp;sn=edfe18908626e19711faa93d46e2c848&amp;chksm=8025ae8cb752279ae9c0cc91f7f5c4b1b6ed27cf4dec6d03b4cb6f4ef663ae965d70ec258439&amp;mpshare=1&amp;scene=23&amp;srcid=0413i9zgwlhwTfUYIa8QCaYJ#rd" target="_blank" rel="external">前端大全</a><br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">let</span> a = <span class="keyword">new</span> <span class="built_in">Promise</span>(</div><div class="line">  <span class="function"><span class="keyword">function</span>(<span class="params">resolve, reject</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="number">1</span>)</div><div class="line">    setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="number">2</span>), <span class="number">0</span>)</div><div class="line">    <span class="built_in">console</span>.log(<span class="number">3</span>)</div><div class="line">    <span class="built_in">console</span>.log(<span class="number">4</span>)</div><div class="line">    resolve(<span class="literal">true</span>)</div><div class="line">  &#125;</div><div class="line">)</div><div class="line">a.then(<span class="function"><span class="params">v</span> =&gt;</span> &#123;</div><div class="line">  <span class="built_in">console</span>.log(<span class="number">8</span>)</div><div class="line">&#125;)</div><div class="line"> </div><div class="line"><span class="keyword">let</span> b = <span class="keyword">new</span> <span class="built_in">Promise</span>(</div><div class="line">  <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="number">5</span>)</div><div class="line">    setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="number">6</span>), <span class="number">0</span>)</div><div class="line">  &#125;</div><div class="line">)</div><div class="line"> </div><div class="line"><span class="built_in">console</span>.log(<span class="number">7</span>)</div><div class="line"><span class="comment">// 执行结果： 1 3 4 5 7 8 2 6</span></div></pre></td></tr></table></figure></p>
